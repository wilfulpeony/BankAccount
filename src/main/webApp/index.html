<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account</title>
</head>
<body>
<center>
    <h1>
        Please, choose an option for your banking account:
    </h1>
    <form method="post" action="AccountAction">
       <br>
        <select name="Type" size="1">
            <option>Open new account</option>
            <option>Withdraw money</option>
            <option>Put money on account</option>
            <option>View Account</option>

        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</center>
</body>
</html>
